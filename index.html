<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- <img id="apple-logo" src="https://cdn.freebiesupply.com/images/large/2x/apple-logo-white.png" alt="apple-logo-white"> -->

    <main>
    <div id="calculator">
      <input type="text" id="display" placeholder="            0" />
    

      <div class="calculator_buttons">
        <button class="button light_grey" onclick="displayValue = ' ' ; document.querySelector('#display').value=displayValue";>AC</button>

        <button class="button light_grey" onclick="displayValue= -displayValue  ; document.querySelector('#display').value=displayValue";>+/-</button>

        <button class="button light_grey" onclick="displayValue= displayValue + '%' ; document.querySelector('#display').value=displayValue";>%</button>

        <button class="button orange" onclick="displayValue= displayValue + '/' ; document.querySelector('#display').value=displayValue";>รท</button>

        <button class="button dark" onclick="displayValue= displayValue + '7' ; document.querySelector('#display').value=displayValue";>7</button>

        <button class="button dark" onclick="displayValue= displayValue + '8' ; document.querySelector('#display').value=displayValue";>8</button>

        <button class="button dark" onclick="displayValue= displayValue + '9' ; document.querySelector('#display').value=displayValue";>9</button>

        <button id="ex" class="button orange" onclick="displayValue= displayValue + '*' ; document.querySelector('#display').value=displayValue";>x</button>

        <button class="button dark" onclick="displayValue= displayValue + '4' ; document.querySelector('#display').value=displayValue";>4</button>

        <button class="button dark" onclick="displayValue= displayValue + '5' ; document.querySelector('#display').value=displayValue";>5</button>

        <button class="button dark" onclick="displayValue= displayValue + '6' ; document.querySelector('#display').value=displayValue";>6</button>

        <button class="button orange" onclick="displayValue= displayValue + '-' ; document.querySelector('#display').value=displayValue";>-</button>

        <button class="button dark" onclick="displayValue= displayValue + '1' ; document.querySelector('#display').value=displayValue";>1</button>

        <button class="button dark" onclick="displayValue= displayValue + '2' ; document.querySelector('#display').value=displayValue";>2</button>

        <button class="button dark" onclick="displayValue= displayValue + '3' ; document.querySelector('#display').value=displayValue";>3</button>

        <button id="plus" class="button orange" onclick="displayValue= displayValue + '+' ; document.querySelector('#display').value=displayValue";>+</button>

        <button id="zero" class="button dark" onclick="displayValue= displayValue + '0' ; document.querySelector('#display').value=displayValue";>0</button>

        <button class="button dark" onclick="displayValue= displayValue + '.' ; document.querySelector('#display').value=displayValue";>.</button>

        <button class="button orange" onclick="displayValue= eval(displayValue);document.querySelector('#display').value=displayValue"; >=</button>

      </div>
    </div>
  </main>

    <script src="index.js"></script>
  </body>
</html>
